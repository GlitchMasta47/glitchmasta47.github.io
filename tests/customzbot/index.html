<!DOCTYPE html>
<html>
  <head>
    <title>CustomzBot Testing Website</title>
    <style>
      @import "./bulma.css";
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="hero is-primary is-medium">
    <!-- Hero header: will stick at the top -->
    <div class="hero-head">
      <header class="nav">
        <div class="container">
          <div class="nav-left">
            <a class="nav-item">
              <img src="images/logo.png" alt="Logo">
            </a>
          </div>
          <span class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </span>
          <div class="nav-right nav-menu">
            <a class="nav-item is-active">
              Home
            </a>
            <a class="nav-item">
              Commands
            </a>
            <a class="nav-item">
              My Account
            </a>
            <span class="nav-item">
              <a class="button is-primary is-inverted">
                <span class="icon">
                  <i class="fa fa-sign-in"></i>
                </span>
                <span>Invite to Server</span>
              </a>
            </span>
          </div>
        </div>
      </header>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          CustomzBot
        </h1>
        <h2 class="subtitle">
          The <strong>FUN</strong> Discord bot
        </h2>
      </div>
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <nav class="tabs">
        <div class="container">
          <ul>
            <li id="OverviewBtn" class="BtnActive" style="font-weight: bold;"><a onclick="switchActive('Overview')">Overview</a></li>
            <li id="CommandsBtn"><a onclick="switchActive('Commands')">Commands</a></li>
            <li id="DashboardBtn"><a onclick="switchActive('Dashboard')">Dashboard</a></li>
            <li id="SupportBtn"><a onclick="switchActive('Support')">Support</a></li>
            <li id="HelpBtn"><a onclick="switchActive('Help')">Help</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
    <article class="message is-warning" id="TestingWarning">
  <div class="message-header">
    <p>Warning</p>
    <button class="delete" onclick="closeTestingWarning()"></button>
  </div>
  <div class="message-body">
    This website is in testing mode, so all links, buttons, and other related items will not work as it would in the final version.
  </div>
</article>
    <section class="hero is-dark">
  <div class="hero-body">
    <div class="container">
      <h1 class="title" id="mainTitle">
        CustomzBot Overview
      </h1>
    </div>
  </div>
</section>
    <script type="text/javascript">
      function closeTestingWarning() {
        var warning = document.getElementById("TestingWarning")
        var op = 1;  // initial opacity
        var speed = 0.025 // The lower this is, the more detailed the fade is. The time it takes to fade will always be 1 sec
        var timer = setInterval(function () {
          if (op <= speed){
            clearInterval(timer)
            warning.parentNode.removeChild(warning)
          }
          warning.style.opacity = op
          warning.style.filter = 'alpha(opacity=' + op * 100 + ")"
          op -= op * speed
        }, speed);
      }
      function switchActive(buttonName) {
        var buttonIdName = buttonName + "Btn"
        document.getElementsByClassName("BtnActive")[0].style.fontWeight = "normal"
        document.getElementById(buttonIdName).style.fontWeight = "bold"
        document.getElementsByClassName("BtnActive")[0].classList.remove("BtnActive")
        document.getElementById(buttonIdName).classList.add("BtnActive")
        document.getElementById("mainTitle").innerHTML = "CustomzBot " + buttonName
      }
    </script>
  </body>
</html>
